<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="main-container">
      <div id="top-container">
        <p id="heading">Metric/Imperial Unit Conversion</p>
        <input id="convert-box" type="text" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="group">
        <div id="group-one">
          <p class="unit-txt">Length (Meter/Feet)</p>
          <p class="converted-units" id="length-txt"></p>
        </div>
      </div>
      <div class="group">
        <div id="group-two">
          <p class="unit-txt">Volume (Liters/Gallons)</p>
          <p class="converted-units" id="volume-txt"></p>
        </div>
      </div>
      <div class="group">
        <div id="group-three">
          <p class="unit-txt">Mass (Kilograms/Pounds)</p>
          <p class="converted-units" id="mass-txt"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
